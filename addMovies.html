<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/addMovies.css">
    <title>Add Movies</title>
</head>
<body>
    <div class="head-container">
        <div class="action-buttons">
            <h2 class="add"><a href="addMovies.html" class="fas fa-plus-circle"></a><a href="addMovies.html">Add</a></h2>
            <h2 class="remove"><a href="removeMovies.html" class="fas fa-minus-circle"></a><a href="removeMovies.html">Remove</a></h2>
        </div>
        <h1>MovieHub</h1>
        <input type="search" placeholder="Search...">
    </div>
    <div class="container">
        <h1>Add a New Movie</h1>
        <form id="add-movie-form">
            <input type="text" id="title" name="title" placeholder="Movie Title" required>
            <input type="text" id="director" name="director" placeholder="Director" required>
            <input type="text" id="actors" name="actors" placeholder="Actors (comma separated)" required>
            <input type="number" id="release-year" name="release-year" placeholder="Release Year" min="1911" max="2024" required>
            <input type="url" id="image" name="image" placeholder="Image URL" required>
            <button type="submit" class="add-btn">Add Movie</button>
            <button type="button" class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
